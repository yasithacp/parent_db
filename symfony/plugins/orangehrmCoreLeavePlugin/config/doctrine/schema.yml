    recurring:
      type: integer(1)
      default: '0'
    description: string(2147483647)
    date: date(25)
    length: integer(4)
    operational_country_id: integer(4)
  relations:
    OperationalCountry:
      local: operational_country_id
      foreign: id
      type: one
